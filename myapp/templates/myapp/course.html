{% extends 'myapp/base.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Example</title>
</head>

{% block content %}
<div class="c-body">
    <div class="card-row">
        <div class="card">
            <div class="card-front">
                <img src="{% static 'styles/images/python-l.png' %}" width="100px" height="100px">
            </div>
            <div class="card-back">
                <a href="{% url 'python' %}" class="card-button">START</a>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <img src="{% static 'styles/images/c-l1.png' %}" width="100px" height="100px">
            </div>
            <div class="card-back">
                <a href="{% url 'c' %}" class="card-button">START</a>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <img src="{% static 'styles/images/c++-l.png' %}" width="100px" height="100px">
            </div>
            <div class="card-back">
                <a href="{% url 'cplus' %}" class="card-button">START</a>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <img src="{% static 'styles/images/java-l.png' %}" width="100px" height="100px">
            </div>
            <div class="card-back">
                <a href="{% url 'java' %}" class="card-button">START</a>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <img src="{% static 'styles/images/js2.png' %}" width="100px" height="100px">
            </div>
            <div class="card-back">
                <a href="{% url 'javascript' %}" class="card-button">START</a>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <img src="{% static 'styles/images/kotlin.png' %}" width="100px" height="100px">
            </div>
            <div class="card-back">
                <a href="{% url 'kotlin' %}" class="card-button">START</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    });
</script>

<style>
/* Center all cards in a single row with a transparent background */
body {
    background-color: transparent;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.c-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent; /* Transparent background */
}

.card-row {
    display: flex;
    gap: 20px; /* Add spacing between cards */
}

.card {
    width: 200px;
    height: 300px;
    border-radius: 15px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.card:hover {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: white;
}

.card-front {
    background-color: gray; /* Slightly transparent black */
}

.card-back {
    background-color: #000000; /* Slightly transparent black */
    transform: rotateY(180deg);
}

.card img {
    width: 100px;
    height: 100px;
}

.card-button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card-button:hover {
    background-color: #45a049;
}

h2 {
    font-style: italic;
    color: #4CAF50;
}
</style>

{% endblock %}
</html>
